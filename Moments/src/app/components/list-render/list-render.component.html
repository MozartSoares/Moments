<div class="class">
  <h1>List render *ngFor</h1>
  <h2>Animais</h2>
  <ul>
    <li *ngFor="let animal of animals">
      {{ animal.name }} <a routerLink="/list/{{ animal.id }}">Visualizar</a>
      <button (click)="showAge(animal)">Mostrar idade</button>
      <button class="remove" (click)="removeAnimal(animal)">
        Remover Animal
      </button>
    </li>
  </ul>
  <h3>{{ animalDetails }}</h3>
</div>
